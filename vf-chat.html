<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Voiceflow Assistant</title>
    <script src="https://cdn.voiceflow.com/widget-next/bundle.mjs" type="module"></script>
  </head>
  <body>
    <script>
      window.voiceflow.chat
        .load({
          verify: { projectID: "682f32eec820586e7ef69bb1" },
          url: "https://general-runtime.voiceflow.com",
          versionID: "production"
        })
        .then(() => {
          // Auto-open the chat
          setTimeout(() => {
            window.voiceflow.chat.open();
          }, 0);
        });
    </script>
  </body>
</html>
