<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Voiceflow Assistant</title>
    <script src="https://cdn.voiceflow.com/widget-next/bundle.mjs" type="module"></script>
  </head>
  <body>
    <script>
      // Change this to your actual Hivebrite domain
      const allowedReferrer = "hoganhive.com";

      if (document.referrer.includes(allowedReferrer)) {
        window.voiceflow.chat.load({
            verify: { projectID: "682f32eec820586e7ef69bb1" },
            url: "https://general-runtime.voiceflow.com",
            versionID: "production"
          })
          .then(() => {
            // Open the chat automatically (no click required)
            setTimeout(() => {
              window.voiceflow.chat.open();
            }, 0);

            // OPTIONAL: If you don't want the floating bubble to show, uncomment this line:
            // window.voiceflow.chat.hide();
          });
      } else {
        document.body.innerHTML = "<p style='font-family:sans-serif;padding:1rem;'>Access denied. You must access this bot from the Hivebrite site.</p>";
      }
    </script>
  </body>
</html>
